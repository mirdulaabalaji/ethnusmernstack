<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        .was-validated .form-control:invalid,
        .was-validated .form-control:invalid:focus {
            border-color: #dc3545;
            box-shadow: none;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: rgb(236, 236, 227);
            padding: 20px;
        }

        .btn-submit {
            width: 100%;
            background-color: #940707;
            color:white;
        }
    </style>
</head>
<body>
<div class="container mt-5 form-container">
    <form class="was-validated" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">
                Name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
                Email is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" required>
            <div class="invalid-feedback">
                Password is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Hobbies</label>
            <input type="number" class="form-control" id="hobby" required>
        </div>
        <button type="submit" class="btn btn-warning btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
