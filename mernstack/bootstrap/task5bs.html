<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        .was-validated .form-control:invalid,
        .was-validated .form-control:invalid:focus {
            border-color: #dc3545;
            box-shadow: none;
        }

        .was-validated .form-control:invalid~.invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <form class="was-validated" novalidate>
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone #</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Number" required>
                <div class="invalid-feedback">
                    Please enter your phone number.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address" required>
                <div class="invalid-feedback">
                    Please enter your address.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">
                    Please enter your city.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <select class="form-select" id="state" required>
                    <option value="">Please select your state</option>
                    <option value="Tamilnadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Goa">Goa</option>
                </select>
                <div class="invalid-feedback">
                    Please select your state.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Do you have hosting?</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="invalid-feedback">
                    Please select an option.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="projectDescription" class="col-sm-2 col-form-label">Project Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
                <div class="invalid-feedback">
                    Please enter a description for your project.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Send</button>
    </form>
</div>
</body>
</html>
