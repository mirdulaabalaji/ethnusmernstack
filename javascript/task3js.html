<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 3</title>
    <style>
        h1{
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .calculator{
            padding-left: 300px;
            padding-top: 50px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>TASK 3</h1><br><br>
    <script>
        function mul(){
            var num1= document.getElementById('num1').value;
            var num2= document.getElementById('num2').value;
            var res= num1*num2;
            document.getElementById('res').innerHTML=res;
        }

        function divd(){
            var num1= document.getElementById('num1').value;
            var num2= document.getElementById('num2').value;
            if (num2==0){
                document.getElementById('res').innerHTML="Not applicable";
            }else{
                var res=num1/num2;
                document.getElementById('res').innerHTML=res;
            }
        }
    </script>

    <div class="calculator">
        <label for="num1">1st Number</label>
        <input type="text" id="num1"><br><br>
        <label for="num2">2nd Number</label>
        <input type="text" id="num2"><br><br>
        <button onclick="mul()">Multiply</button>
        <button onclick="divd()">Divide</button>
        <p>Result is <span id="res"></span></p> 
    </div>
</body>
</html>
